[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Compiler settings - LOCKED for reproducible builds
solc = "0.8.30"
evm_version = "cancun"
optimizer = true
optimizer_runs = 10_000_000
via_ir = false
auto_detect_solc = false

# Disable metadata for deterministic bytecode across builds
cbor_metadata = false
bytecode_hash = "none"

# Build info for verification
build_info = true
extra_output = ["storageLayout", "metadata"]

# Allow reading deployment artifacts for scripts
fs_permissions = [{ access = "read", path = "deployments" }]

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "solady/=lib/solady/src/"
]

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"

# Etherscan V2 API - same key works for all chains
